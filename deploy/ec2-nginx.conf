# Nginx Configuration for Contact360
# 
# This configuration file should be placed at:
# /etc/nginx/sites-available/contact360
#
# Then create a symbolic link:
# sudo ln -s /etc/nginx/sites-available/contact360 /etc/nginx/sites-enabled/
#
# Test configuration:
# sudo nginx -t
#
# Reload Nginx:
# sudo systemctl reload nginx

server {
    listen 80;
    # Use default_server if you want this to be the default site
    # Or specify your domain/IP
    server_name 3.88.218.42 default_server;

    # Increase body size limit if needed (for file uploads)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (for Next.js HMR and real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets from Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Health check endpoint (if available)
    location /health {
        proxy_pass http://localhost:3000;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/contact360-access.log;
    error_log /var/log/nginx/contact360-error.log;
}

